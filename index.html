<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/tabicon1.png">
    <script src="https://kit.fontawesome.com/69c5ea5509.js" crossorigin="anonymous"></script>
    <title>Color BackBord</title>
</head>

<body>

    <div class="main_scrin">
        <canvas id="jsCanvas" class="canvas"></canvas>
        <div class="sideColors">
            <div class="controls_colors" id="jsColors">
                <div class="fas fa-pen fa-3x controls_color jsColor" style="color: #2c2c2c"></div>
                <div class="fas fa-pen fa-3x controls_color jsColor" style="color: white"></div>
                <div class="fas fa-pen fa-3x controls_color jsColor" style="color: #ff3b30"></div>
                <div class="fas fa-pen fa-3x controls_color jsColor" style="color:#ff9500"></div>
                <div class="fas fa-pen fa-3x controls_color jsColor" style="color:#ffcc00"></div>
                <div class="fas fa-pen fa-3x controls_color jsColor" style="color: #8ec057"></div>
                <div class="fas fa-pen fa-3x controls_color jsColor" style="color: #137fb1"></div>
                <div class="fas fa-pen fa-3x controls_color jsColor" style="color: #2d2b9c"></div>
                <div class="fas fa-pen fa-3x controls_color jsColor" style="color: #5818a7"></div>
                <div class="fas fa-pen fa-3x controls_color jsColor" style="color: #4A655A"></div>
            </div>
        </div>
    </div>
    <div class="controls">
        <div class="controls_range">
            <input type="range" id="jsRange" min="0.1" max="50" value="25" step="1">
        </div>

        <div class="controls_btns">
            <button id="jsMOde">Fill</button>
            <button id="jsSave">Save</button>
        </div>
    </div>

    <img class="delete_bg"
        src="img/bg_del.png"
        alt="지우개">

    <span>
        <script type="text/javascript" src="https://ssl.pstatic.net/share/js/naver_sharebutton.js"></script>
        <script type="text/javascript">
            new ShareNaver.makeButton({
                "type": "a"
            });
        </script>
    </span>
    <script src="app.js"></script>
</body>

</html>
